{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  <script src='{%static "bootstrap\js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
    .con_btn:hover{
      transform: translateY(-3px);
      transition: all ease 0.3s;
      color: black !important;
    }
    a:hover{
      color:#00d094 !important;
    }
    body{
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg ps-4 pe-4" style="background-color:#081108">
    <div class="container-fluid fs-5">
      <span class="navbar-brand fs-3" href="#" style="color: white; font-family: Georgia">News<span style="color: #00d094"> Fusion</span></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #00d094 !important; box-shadow: none;">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="nav-link " aria-current="page" href="{% url 'index' %}"  style="color: white;" ><i class="icofont-home me-1"></i>Home</a>
          </li>

          <li class="nav-item me-2">
            <a class="nav-link " aria-current="page" href="{% url 'about' %}"  style="color: white;" ><i class="icofont-info me-1"></i>About Us</a>
            </a>
          </li>
  

          <li class="nav-item me-2">
            <a class="nav-link" href="{% url 'contact' %}" style="color: white;"><i class="icofont-phone me-1"></i>Contact Us</a>
          </li>

          <li class="nav-item me-2">
            <a class="nav-link" href="{% url 'contact' %}" style="color: white;"><i class="icofont-support me-1"></i>Support</a>
          </li>

          <li class="nav-item me-2">
            <a class="nav-link" href="{% url 'contact' %}" style="color: white;"><i class="icofont-pen me-1"></i>Review</a>
          </li>

            <li>
              <form method="POST" action="#">
                {% csrf_token %}
                <div class="Search mt-1" style="margin-left: 100px;">
                  <input type="text" name="name" placeholder="Search..." class="border name" style="">
                  <button type="submit" style="border: none; background: transparent;"><i class="icofont-ui-search border p-1" style="background-color: grey"></i></button>
                </div>
              </form>
            </li>
        </ul>
        <a href="{% url 'login' %}"><div class="btn text-dark pt-2 pb-2 ps-4 pe-4 con_btn">Login
        </div></a>
      </div>
    </div>
  </nav>
</body>
</html>
